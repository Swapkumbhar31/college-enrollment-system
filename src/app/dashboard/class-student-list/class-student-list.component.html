<div fxLayout="column" fxLayoutGap="20px">
  <mat-card-header fxLayout fxLayoutAlign="center center">
    <span>Class Id: {{payload?.id}}</span>
    <span fxFlex></span>
    <button mat-dialog-close="" mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content fxLayout="column">
    <table [dataSource]="dataSource$" class="mat-elevation-z0" mat-table>

      <ng-container matColumnDef="id">
        <th *matHeaderCellDef mat-header-cell>Student Id</th>
        <td *matCellDef="let element" mat-cell> {{element.student?.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th *matHeaderCellDef mat-header-cell> Student Name</th>
        <td *matCellDef="let element" mat-cell> {{element.student?.name}} </td>
      </ng-container>

      <ng-container matColumnDef="program">
        <th *matHeaderCellDef mat-header-cell> Program</th>
        <td *matCellDef="let element" mat-cell> {{element.student?.program}} </td>
      </ng-container>

      <ng-container matColumnDef="term">
        <th *matHeaderCellDef mat-header-cell> Term</th>
        <td *matCellDef="let element" mat-cell> {{element.student?.term}} </td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>
  </mat-card-content>
  <mat-card-actions align="end">
    <button color="primary" mat-dialog-close mat-flat-button>Close</button>
  </mat-card-actions>
</div>

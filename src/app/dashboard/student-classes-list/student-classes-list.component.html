<div fxLayout="column" fxLayoutGap="20px">
  <mat-card-header fxLayout fxLayoutAlign="center center">
    <span>Student Id: {{payload.id}}</span>
    <span fxFlex></span>
    <button mat-dialog-close="" mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content fxLayout="column">
    <table [dataSource]="dataSource$" class="mat-elevation-z0" mat-table>

      <ng-container matColumnDef="id">
        <th *matHeaderCellDef mat-header-cell>Class Id</th>
        <td *matCellDef="let element" mat-cell> {{element.class?.id}} </td>
      </ng-container>

      <ng-container matColumnDef="timing">
        <th *matHeaderCellDef mat-header-cell> Timing</th>
        <td *matCellDef="let element" mat-cell> {{element.class?.timing}} </td>
      </ng-container>

      <ng-container matColumnDef="room_id">
        <th *matHeaderCellDef mat-header-cell> Room id</th>
        <td *matCellDef="let element" mat-cell> {{element.class?.room_id}} </td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>
  </mat-card-content>
  <mat-card-actions align="end">
    <button color="primary" mat-dialog-close mat-flat-button>Close</button>
  </mat-card-actions>
</div>

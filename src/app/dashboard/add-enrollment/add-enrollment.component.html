<form (submit)="enroll()" [formGroup]="form">
  <div fxLayout="column" fxLayoutGap="20px">
    <mat-card-header fxLayout fxLayoutAlign="center center">
      <span>Enroll Student</span>
      <span fxFlex></span>
      <button mat-dialog-close="" mat-icon-button>
        <mat-icon>close</mat-icon>
      </button>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content fxLayout="column">

      <mat-form-field appearance="fill">
        <mat-label>Select Class</mat-label>
        <mat-select formControlName="class_id">
          <mat-option *ngFor="let cls of classes" [value]="cls.firebase_id">
            {{cls.id}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Select Student</mat-label>
        <mat-select formControlName="student_id">
          <mat-option *ngFor="let student of students" [value]="student.firebase_id">
            {{student.id}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button color="primary" mat-flat-button>Add</button>
    </mat-card-actions>
  </div>

</form>
